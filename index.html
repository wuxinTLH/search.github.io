<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./nacho128_128.ico">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/main.js"></script>

    <title>桜の小破屋</title>
    <style>
        #languageBOx {
            position: absolute;
            right: 10%;
            top: 0;
        }
    </style>
</head>

<body>

    <div class="centerBox" align=center>
        <header><a href="https://live.bilibili.com/1945098" target="_blank" :title="title[0]">桜</a>{{title[1]}}
            <span style="font-size: 0.2rem;">{{title[2]}}</span>
        </header>
        <div id="languageBox">
            <select name="" id="langBox" v-on:change="setLang()">
                <option value="0" selected>简体中文</option>
                <option value="1">English</option>
                <option value="2"></option>
            </select>
        </div>
        <div id="searchBox">
            <select name="searchVal" id="selector">
                <option value="0" selected>{{lang[0]}}</option>
                <option value="1">{{lang[1]}}</option>
                <option value="2">{{lang[2]}}</option>
                <option value="3">{{lang[3]}}</option>
                <option value="4">{{lang[4]}}</option>
            </select>
            <input type="text" name="" :placeholder="lang[5]" id="keyword">
            <input id="search" :value="lang[6]" type="search" readonly>
        </div>
    </div>
</body>

</script>
